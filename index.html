<body>
  <div id="widget">

    <div id="generatorInput">
      <div class="titleh2">
        <h2>STG v.Flash</h2>
        <p>a kinetic generator from <a href="https://www.instagram.com/kiel.d.m/" target="_blank">kielm</a></p>
      </div>
      <button type="button" class="collapsible"><h1>TEXT</h1></button>
      <div class="content">
        <div class="module">

          <div class="couplingRadio">
            <div class="radioOption">
              <input type="radio" id="text_mode" name="TextMode" value=0 oninput="setSelectMode(this.value)" checked>
              <label for="text_mode">Text</label>
            </div>
            <div class="radioOption">
              <input type="radio" id="clock_mode" name="TextMode" value=1 oninput="setSelectMode(this.value)">
              <label for="clock_mode">Clock</label>
            </div>
          </div>
          
          <div id="textModeUI">
            <textarea id="textArea" rows=5 oninput="setText()"></textarea>
          </div>

          <div class="textureEdit">
            <select name="fontChange" id="fontChange" onchange="setFont(this.value)">
              <option value="0" selected="selected">TT BlueScreens - Medium</option>
              <option value="1">TT Travels Next - Bold</option>
              <option value="2">Inter - Medium</option>
              <option value="3">Agrandir - TightBlack</option>
              <option value="4">Apoc_LC - Regluar</option>
              <option value="5">BaseNeue - CondensedBlack</option>
              <option value="6">Cairo - Black (Arabic)</option>
              <option value="7">Monument Grotesk</option>
            </select>

            <div class="coupling1">
              <input type="color" id="bColor" name="bColor" value="#0000FF" oninput="setBkgdColor(this.value)">
              <input type="color" id="fColor" name="fColor" value="#F2F2E9" oninput="setForeColor(this.value)">
            </div>
            <div class="listItemFull">
              <input type="checkbox" id="colorSwap" name="colorSwap" onclick="toggleColorSwap()" checked>
              <label for="colorSwap">Random Color Swap</label>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="collapsible"><h1>SCENES</h1></button>
      <div class="content">

        <div class="couplingRadio">
          <div class="radioOption">
            <input type="radio" id="matchcut" name="accelMode" value=0 oninput="setAccelMode(this.value)" checked>
            <label for="matchcut">MatchCut</label>
          </div>
          <div class="radioOption">
            <input type="radio" id="easyease" name="accelMode" value=1 oninput="setAccelMode(this.value)">
            <label for="easyease">EasyEase</label>
          </div>
        </div>

        <div class="coupling1" id="textModeUI2">
          <div class="coupling_label"><h3>PACE</h3></div>
          <input type="range" min="10" max="110" value="30" id="sceneLength" oninput="setSceneLength(this.value)">
        </div>

        <div class="contentChecks">
          <div class="checksColumnSet">
            <div class="checksColumn">
              <div class="listItem">
                <input type="checkbox" id="arcer" name="arcer" value=0 onclick="setScene(0)" checked>
                <label for="arcer">Arc</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="bend" name="bend" value=1 onclick="setScene(1)" checked>
                <label for="bend">Bend</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="box" name="box" value=2 onclick="setScene(2)" checked>
                <label for="box">Box</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="bugeyes" name="bugeyes" value=3 onclick="setScene(3)" checked>
                <label for="bugeyes">Bug Eye</label>
              </div>
              <!-- <div class="listItem">
                <input type="checkbox" id="cloud" name="cloud" value=4 onclick="setScene(4)" checked>
                <label for="arcer">Cloud</label>
              </div> -->
              <!-- <div class="listItem">
                <input type="checkbox" id="grid" name="grid" value=5 onclick="setScene(5)" checked>
                <label for="arcer">Grid</label>
              </div> -->
              <div class="listItem">
                <input type="checkbox" id="halo" name="halo" value=4 onclick="setScene(4)" checked>
                <label for="halo">Halo</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="risesun" name="risesun" value=5 onclick="setScene(5)" checked>
                <label for="risesun">Sun</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="shutters" name="shutters" value=6 onclick="setScene(6)" checked>
                <label for="shutters">Shutter1</label>
              </div>
            </div>
            <div class="checksColumn">
              <div class="listItem">
                <input type="checkbox" id="shutters2" name="shutters2" value=7 onclick="setScene(7)" checked>
                <label for="shutters2">Shutter2</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="slotmachine" name="slotmachine" value=8 onclick="setScene(8)" checked>
                <label for="slotmachine">Slots</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="snap" name="snap" value=9 onclick="setScene(9)" checked>
                <label for="snap">Snap</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="split" name="split" value=10 onclick="setScene(10)" checked>
                <label for="split">Split</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="starburst" name="starburst" value=11 onclick="setScene(11)" checked>
                <label for="starburst">Star</label>
              </div>
              <div class="listItem">
                <input type="checkbox" id="twist" name="twist" value=12 onclick="setScene(12)" checked>
                <label for="twist">Twist</label>
              </div>
            </div>
          </div>
        </div>

        <div class="module">
          <button type="button" class="saveButton" onclick="clearAllScenes()">CLEAR ALL</button>
        </div>
      </div>

      <button type="button" class="collapsible"><h1>SAVE</h1></button>
      <div class="content">
        <div class="coupling1">
          <div class="coupling_label"><h3>REPEAT</h3></div>
          <input type="range" min="1" max="5" value="2" id="repeats" oninput="setSceneRepeats(this.value)">
        </div>
        <div class="coupling2">
          <div class="couplingEntry">
            <input type="radio" id="window" name="saveSize" value=0 onclick="sizeSaveChange(this.value)" checked>
            <label for="window">Window Size</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="vert" name="saveSize" value=1 onclick="sizeSaveChange(this.value)">
            <label for="vert">Vertical, 9:16</label>
          </div>
          <div class="couplingEntry">
            <input type="radio" id="squa" name="saveSize" value=2 onclick="sizeSaveChange(this.value)">
            <label for="squa">Square, 1:1</label>
          </div>
        </div>
        <div class="module">
          <button type="button" class="saveButton" onclick="runSave()">SAVE LOOP</button>
        </div>
        <div id="recStatus">
          <p>RECORDING IN PROCESS <br>(preview not accurate)</p>
        </div>
      </div>
    </div>
</div>

<div>
  <label class="switch">
    <input type="checkbox" checked oninput="hideWidget()">
    <span class="slider round"></span>
  </label>
</div>

<script>
  // When the user clicks on <div>, open the popup
  function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
  }
  </script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
  
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>

</html>
